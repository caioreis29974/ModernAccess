<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Modern Access Page | CaioXyZ</title>
</head>

<body>

    <div class="caixa-principal" id="caixa-principal">
        <div class="caixa-formulario registro">
            <form>
                <h1>Criar Conta</h1>
                <div class="icones-sociais">
                    <a href="#" class="icone"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email para se registrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="caixa-formulario login">
            <form>
                <h1>Entrar</h1>
                <div class="icones-sociais">
                    <a href="#" class="icone"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email e senha</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="caixa-alternar">
            <div class="alternar">
                <div class="painel-alternar painel-esquerdo">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados para usar os recursos do site</p>
                    <button class="oculto" id="login">Entrar</button>
                </div>
                <div class="painel-alternar painel-direito">
                    <h1>OlÃ¡, Amigo!</h1>
                    <p>Cadastre-se com seus dados para usar os recursos do site</p>
                    <button class="oculto" id="registro">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
